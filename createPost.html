<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/0c3ed248b7.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <header>
            <div class="top-header">
                <div class="TastlyTalks-LogoDiv">
                    <a href="#">
                        <div class="main-icon">
                            <img src="images/TastkyTalkMainIconSmall.jpg" alt="Main_Icon_of_the_page">
                        </div>
            
                        <div class="main-title">
                            <h1>Tasty Talks</h1>
                        </div>
                    </a>
                </div>
                <div class="utility-icons">
                    <a href=""><i class="fa-solid fa-user"></i></a>
                </div>
            </div>

            <div class="bottom-header">
                <div class="navbar"> 
                    <a href="#">Home</a>
                    <a href="#">Recipies</a>
                    <a href="#">Post</a>
                    <router-link to="/about" class="custom">About</router-link>
                </div>
            </div>
        </header>

        <main class="newPost-main">
            <div class="form-newPost">
                <form action="/action_page.php">

                    <label for="PostCategory">Post Category</label>
                    <select id="PostCategory" name="PostCategory">
                        <option value="Recipies">Recipies</option>
                        <option value="Question">Question</option>
                    </select>
        
                    <label for="title">Title Post</label>
                    <input type="text" minlength="10" id="title" name="title" placeholder="Title Post...">
        
                    <label for="descriptionPost">Description</label>
                    <textarea id="content" name="content" type="text" minlength="10" placeholder="Post description" required></textarea>
        
                    <label for="location">Location (where does the dish comes from)</label>
                    <input type="text" minlength="10" id="location" name="location" placeholder="Address of the Post">
        
        
        
                    <label for="file">Image</label>
                    <input id="file" type="file" name="file" accept="image/png, image/gif, image/jpeg" required>
        
                    
        
        
                    <input type="submit" value="Submit">
                </form>
            </div>

        </main>




        <footer>
            <p>Tasty Talks 2023</p>
        </footer>

    </body>
</html>
